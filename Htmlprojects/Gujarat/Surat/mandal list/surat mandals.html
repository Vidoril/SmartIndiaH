<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        /* CSS for styling the table and columns */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1> Dropouts Data Analysis in Surat Mandals</h1>
    <table>
        <thead>
            <tr>
                <th>District Name</th>
                <th>Overall Dropout(%)</th>
                <th>Highest Dropout %(Caste wise)</th>
                <th>Male(%)</th>
                <th>Female(%)</th>
                <th>Age group</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
                <td><a href="./Katargam/school list/schools in katargam.html"  title="This takes you to Katargam">
                    Katargam
                    </a></td>
                <td>67</td>
                <td>SC</td>
                <td>45</td>
                <td>55</td>
                <td>9-10</td>
            </tr>
            <tr>
                <td><a href="./Bardoli/school list/schools in bardoli.html" title="This takes you to Bardoli">
                    Bardoli
                    </a></td></td>
                <td>32</td>
                <td>ST</td>
                <td>41</td>
                <td>59</td>
                <td>11-12</td>
            </tr>
            <tr>
                <td><a href="./Udhna/school list/schools in udhna.html"  title="This takes you to Udhna">
                    Udhna
                    </a></td></td>
                <td>61</td>
                <td>BCE</td>
                <td>59</td>
                <td>41</td>
                <td>13-14</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
